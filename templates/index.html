<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Form</title>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="../static/css/index.css">

</head>

<body>

  <div class="inner-body">

    <div class="form-body">

      {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %} 
        <p class="text-center text-warning fw-bolder fs-3 p-2 border  border-2 border-warning rounded m-3">{{ message }}</p>
       {% endfor %}
      {% endif %}
      {% endwith %}

      <form action="http://localhost:5000/generateOTP" method="POST" class="form">
        <h1 class="text-secondary">Login Form</h1>

        <br>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"><i class="fa-solid fa-envelope"></i> Email ID :
          </label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"
            name="email">
        </div>

        <div class="form-check mb-3">
          <input class="form-check-input border border-1 border-secondary " type="checkbox" value=""
            id="flexCheckDefault" required>
          <label class="form-check-label" for="flexCheckDefault">
            Accept <a href="" class="text-decoration-none">Terms & conditions</a>
          </label>
        </div>

        <div class="mb-3 pt-3 text-center">
          <input type="submit" class="btn btn-dark" value="SUBMIT" name="submit">
        </div>
      </form>

    </div>

  </div>

</body>


</html>
